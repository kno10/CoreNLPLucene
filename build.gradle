apply plugin: 'java'

repositories {
    jcenter()
}

configurations {
	suggested
}

dependencies {
	compile 'org.apache.lucene:lucene-analyzers-common:6.3.0'
	compile 'edu.stanford.nlp:stanford-corenlp:3.6.0'
	suggested 'edu.stanford.nlp:stanford-corenlp:3.6.0:models-english'
    testCompile 'junit:junit:4.12'
    testCompile 'org.apache.lucene:lucene-test-framework:6.3.0'
	testRuntime 'edu.stanford.nlp:stanford-corenlp:3.6.0:models-english'
	testRuntime 'ch.qos.logback:logback-classic:1.1.3'
}

// Collect dependencies
task collectDependencies(type: Copy) {
	description = "Collect dependencies"
	group = "Build"
	into "$project.buildDir/libs"

	from(configurations.runtime) {
		into "dependencies"
	}

	from(configurations.suggested - configurations.runtime) {
		into "suggested"
	}
}
jar.dependsOn collectDependencies
